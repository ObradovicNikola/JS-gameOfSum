<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Game of sum</title>
</head>

<body onload="playGame()">
    <h1>Find a sum</h1>

    <hr />

    <div class="game animated tada">
        <div class="container">
            <div class="question">
                What is the sum of <span class="question-num" id="num1">51</span> and <span class="question-num" id="num2">51</span>?
            </div>
            <div class="answers">
                <div class="option" onclick="checkAnswer(this)">
                        10
                </div>
                <div class="option" onclick="checkAnswer(this)">
                        10
                </div>
                <div class="option" onclick="checkAnswer(this)">
                        10
                </div>
                <div class="option" onclick="checkAnswer(this)">
                        10
                </div>
            </div>
            <div id="report">
                Correct
            </div>
            <div class="menu">
                <p onclick="playGame()">Play again</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
